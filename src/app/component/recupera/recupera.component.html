<div class="login-container">
    <div class="login-form-container">
      <div class="login-header">
        <div class="header-title">
          <img src="assets/j.png" alt="Logo de Senati" style="width:300px;">
        </div>
      </div>
  
      <h2>Recuperar Contraseña</h2>
  
      <p class="description">
        Ingrese su correo electrónico registrado y le enviaremos un enlace para restablecer su contraseña.
      </p>
  
      <form [formGroup]="form" (ngSubmit)="onSubmit()" class="login-form">
  
        <!-- Campo de correo -->
        <div class="form-group">
          <label for="email">Correo electrónico</label>
          <input 
            type="email" 
            id="email" 
            formControlName="email" 
            placeholder="ejemplo@correo.com"
            [class.error]="form.get('email')?.invalid && form.get('email')?.touched"
          >
          <div class="error-message" *ngIf="form.get('email')?.invalid && form.get('email')?.touched">
            Ingrese un correo válido.
          </div>
        </div>
  
        <!-- Botones -->
        <div class="form-footer">
          <button type="submit" [disabled]="form.invalid || isSubmitting">
            {{ isSubmitting ? 'Enviando...' : 'Enviar enlace' }}
          </button>
          <button type="button" class="cancel" (click)="volver()">Cancelar</button>
        </div>
  
        <!-- Mensajes de éxito o error -->
        <div class="success-message" *ngIf="mensaje">{{ mensaje }}</div>
        <div class="error-message" *ngIf="error">{{ error }}</div>
  
      </form>
    </div>
  </div>
