<div class="login-container">
  <div class="login-form-container">
    <div class="login-header">
      <div class="header-title">
        <i class="fa-solid fa-graduation-cap fa-10x"></i>
</div>

    </div>

    <h2>Iniciar Sesión</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      
      <!-- Usuario -->
      <div class="form-group">
        <label for="email">Usuario</label>
        <input 
          type="email" 
          id="email" 
          formControlName="email" 
          placeholder="Ingrese su Usuario"
          [class.error]="isFieldInvalid('email')"
        >
        <div *ngIf="isFieldInvalid('email')" class="error-message">
          Ingrese su Usuario
        </div>
      </div>

      <!-- Contraseña con ícono de visibilidad -->
      <div class="form-group">
        <label for="password">Contraseña</label>
        <div class="password-wrapper">
          <input 
            [type]="passwordVisible ? 'text' : 'password'" 
            id="password" 
            formControlName="password" 
            placeholder="Ingrese su contraseña"
            [class.error]="isFieldInvalid('password')"
          >
          <i 
            class="toggle-password fa" 
            [ngClass]="passwordVisible ? 'fa-eye' : 'fa-eye-slash'" 
            (click)="togglePasswordVisibility()" 
            style="cursor: pointer;">
          </i>
        </div>
        <div *ngIf="isFieldInvalid('password')" class="error-message">
          Contraseña es requerida (mínimo 6 caracteres)
        </div>
      </div>
     
      <div *ngIf="loginError" class="error-message login-error">
        Credenciales inválidas. Por favor intente de nuevo.
      </div>

      <button type="submit" [disabled]="loginForm.invalid || isSubmitting">
        {{ isSubmitting ? 'Iniciando sesión...' : 'Iniciar Sesión' }}
      </button>
    </form>
  </div>
</div>
